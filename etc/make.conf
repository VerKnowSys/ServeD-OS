CC=clang
CXX=clang++
CPP=clang-cpp
NO_FSCHG=
NO_WERROR=
WERROR=

CPUTYPE=core-i7
CFLAGS=-O3 -pipe -fno-omit-frame-pointer -fno-strict-aliasing
COPTFLAGS=-O3 -pipe -ffast-math -fno-strict-aliasing
KERNCONF=VERKNOWSYS
OPTIMIZED_CFLAGS=YES
WITHOUT_X11=YES
BUILD_OPTIMIZED=YES
WITH_CPUFLAGS=YES
WITH_OPTIMIZED_CFLAGS=YES
WITHOUT_DEBUG=YES
WITH_PKGNG=yes
NO_PROFILE=YES
WITH_ICONV=YES
WITHOUT_FONTCONFIG=yes
WITHOUT_MODULES = sound
OPTIONS_UNSET= CUPS NLS DOCS
NO_SENDMAIL=true
WITH_BSD_JDK=TRUE
